<ion-header no-shadow no-border>
  <div id="status"></div>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
    <about></about>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <super-tabs [config]="{ sideMenu: 'left' }" toolbarColor="light" toolbarBackground="blue" indicatorColor="dark" (tabSelect)="onTabSelect($event)">
    <super-tab [root]="mi" icon="logo-nodejs"></super-tab>
    <super-tab [root]="ka" icon="ios-cash"></super-tab>
    <super-tab [root]="tk" icon="ios-construct"></super-tab>
  </super-tabs>
</ion-content>
