<ion-header no-shadow no-border> 
  <div id="status"></div>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
    <about></about>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <super-tabs [config]="{ sideMenu: 'left' }" toolbarColor="light" toolbarBackground="blue" indicatorColor="dark" (tabSelect)="onTabSelect($event)">
    <super-tab [root]="sambutan" icon="ios-megaphone"></super-tab>
    <super-tab [root]="sejarah" icon="ios-bulb"></super-tab>
    <super-tab [root]="visi" icon="school"></super-tab>
    <super-tab [root]="dosen" icon="md-contacts"></super-tab>
    <super-tab [root]="struktur" icon="ios-umbrella"></super-tab>
  </super-tabs>
</ion-content>
