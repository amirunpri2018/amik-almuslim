<ion-header no-border no-lines>
  <div id="status"></div>
  <p id="login-as">Kamu Login sebagai {{ user }}</p>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of list">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ item?.image | imageComment }}">
      </ion-avatar>
      <h2>{{ item?.name }}</h2>
      <p>{{ item?.comment }}</p>
      <p style="color: black; font-style: italic;"><small>{{ item.time | timestamps }}</small></p>
    </ion-item>
  </ion-list>

  <div style="height: 30px;"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="commentText" placeholder="Tulis komentar ..."></ion-input>
    <ion-buttons end>
      <button ion-button color="primary" (tap)="beforeSend()" icon-only>
        <ion-icon name="md-send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
