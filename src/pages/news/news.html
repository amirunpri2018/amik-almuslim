<ion-header no-shadow no-border>
  <div id="status"></div>
  <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Berita kampus</ion-title>
    <about></about>
  </ion-navbar>
</ion-header>


<ion-content padding sticky-header>

  <div id="margin-fixer"></div>
  <ion-list *ngFor="let item of list">
    <ion-item tappable (tap)="baca(item)">
      <ion-thumbnail item-start>
        <img src="{{ item.image }}">
      </ion-thumbnail>
      <p class="click-bait">
        {{ item.judul }}
      </p>
      <ion-row>
        <ion-col col-8>
          <p class="tanggal">
            {{ item.tanggal | timestampToHuman }}
          </p>
        </ion-col>
        <ion-col col-4>
          <button ion-button clear small color="danger" icon-start style="padding-left: 30px">
            <ion-icon name='share-alt'></ion-icon>baca
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
    <div class="line"></div>
  </ion-list>

  <div style="height: 35px;"></div>

</ion-content>
